<!DOCTYPE html>
<html>
<head>
	<title>Js array method</title>
	</head>
	<body>
		<script type="text/javascript">
			let val="Maung Maung";
			let lv="kyaw";
			console.log(val);
			console.log(val.length);
			let nm = val+lv;
			console.log(nm);
			val += lv;
			console.log(val);
			//concat();
			var firstname="Zayar";
			var lastname="Kyaw";
			var fullname=firstname.concat(lastname);
			console.log(fullname);
			//String is character array in Js
			let test=fullname.length;
			console.log(test);
			console.log(fullname[test-1]);
			//charAt()
			console.log(fullname.charAt(3));
			console.log(firstname.charAt(firstname.length-2));
			//includes()
			let fav="My fav color is black";
			console.log(fav.includes("blank"));
			//replace(old,new);
			console.log(fav.replace("black","white"));
			//substring(index,space);
			console.log(fav.substring(0,6)+"...");
			//chang case
			console.log(fav.toUpperCase());
			console.log(fav.toLowerCase());
		</script>
	</body>
</html>
