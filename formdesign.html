<!DOCTYPE>
<html>
<head>
	<title>Fontdesign</title>
	<link href="css/formdesign.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<div class="container" >
			<h2>Register with us</h2>
			<form class="form" action="" method="">
				<div class="form-control">
					<label for="username" >Username</label>
					<input type="text" name="username" id="username"  placeholder="username" class="input" autocomplete="off"/>
				</div>
				<div class="form-control">
					<label for="email" class="label">Email</label>
					<input type="email" name="email" id="email" placeholder="email" class="input" autocomplete="off"/>
				</div>
				
				<div class="form-control">
					<label for="password" >Password</label>
					<input type="password" name="password" id="password" placeholder="password" class="input" minlength="5" maxlength="12"/>
				</div>
				
				<div class="form-control">
					<label for="confirm-password" >Confirm password</label>
					<input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm password"class="input" />
				</div>
				
				<div class="form-control">
					<button type="submit" class="btn">Submit</button>
					
				</div>
				

</html>
