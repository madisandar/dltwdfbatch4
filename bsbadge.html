<!DOCTYPE html>
<html>
<head>
	<title>Badges</title>
	<!-- bootstrap css1 js2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Badges</h1>

			<h4>Hot Sale<span class="badge bg-info">New</span></h4>
			<button class="btn btn-primary">Notifications<span class="badge bg-danger">5</span></button>
			<br/><br/>
			<b>Add Card</b><sup class="badge bg-success">9</sup><br/><br/>
			<b>Special Discount</b><sub class="badge bg-success">2</sub>
           
             <!-- sup = superscript
             sub = subscript -->
              <hr/>
             <span class="badge bg-primary">primary</span>
             <span class="badge bg-secondary">secondary</span>
             <span class="badge bg-success">success</span>
             <span class="badge bg-info">info</span>
             <span class="badge bg-warning">warning</span>
             <span class="badge bg-danger">danger</span>
             <span class="badge bg-light">light</span>
             <span class="badge bg-dark">dark</span>

             <hr/>
              <span class="badge bg-primary rounded-0">primary</span>
             <span class="badge bg-secondary rounded">secondary</span>
             <span class="badge bg-success rounded-pill">success</span>
             <span class="badge bg-info rounded-pill">info</span>
             <span class="badge bg-warning rounded-pill">warning</span>
             <span class="badge bg-danger rounded-pill">danger</span>
             <span class="badge bg-light text-dark rounded-pill">light</span>
             <span class="badge bg-dark rounded-pill">dark</span>

             <hr/>
		</div>
       
       <!-- bootstrap css1 js2 -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
	</body>
</html>
