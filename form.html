<html>
<head>
	<body>
        <fieldset>
        <form action="" method="" enctype="multipart/form-data">
        <label>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" class="" autofocus placeholder="Enter your firstname" />
        <br><br>
        <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" class="" autofocus placeholder="Enter your lastname"; />
        <br><br>
        <label for="age">Age</label>
            <input type="text" id="age" name="age" class="" autofocus placeholder="Enter your age" />
        <br><br>
        <label for="email">Email</label>
            <input type="email" id="email" name="email" class="" autofocus placeholder="Enter your email" />
        <br><br>
        <label for="pass">Password</label>
            <input type="passcode" id="pass" name="passcode" required min="7" max="14" class="" autofocus placeholder="Enter your passcode" />
        <br><br>
        <label for="gender">Gender</label>
            <input type="radio" id="gender" name="genderm" value="1"><label for="male">Male</label>
            <input type="radio" id="gender" name="genderf" value="2"><label for="female">female</label>
            <input type="radio" id="gender" name="gendero" value="3"><label for="other">Other</label>
        <br><br>
        <label for="color">Choose fav color</label>
            <input type="checkbox" id="color" name="colorr" value="r" checked><label>red</label>
            <input type="checkbox" id="color" name="colorb" value="b" ><label>blue</label>
            <input type="checkbox" id="color" name="colorg" value="g"><label>green</label>
            <input type="checkbox" id="color" name="colory" value="y"><label>yellow</label>
        <br><br>
        <label for="country">Choose your country</label>
            <select id="country">
                <option value="c" selected disabled>Choose country </option>
                <option value="m" >Myanmar</option>
                <option value="t">Thailand</option>
            </select>
            <br><br>
        
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="d"/>
        <br><br>
        <label for="time">Time</label>
        <input type="time" id="time" nam="time" value="t" />
        <br><br>
        <label for="date-time">Datetime</label>
        <input type="datetime-local" id="date-time" name="date-time" />
        <br><br>
        <label for="nrc">NRC</label>
        <input type="file" id="nrc" name="nrc" value="f" />
         <br><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" stop="20" value=100 />
        <br><br>
        <label for="file" >Dowloading progress</label>
        <progress id="file" value="20" max="100">60%</progress>
        <br><br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" class="" rows="5" placeholder="Write something about your info..."></textarea>
        <br><br>
        <input type="reset" name="reset" id="reset" value="cancel" />
        <input type="submit" name="submit" id="submit" value="submit" />
        <br><br>
        <button type="submit" name="login" id="login" class="">Login</button>
        <input type="text" hidden />
    </label>
   </form>
   <legend align="center">Please fill out this file</legend>
   <iframe src="table.html"></iframe>
</fieldset>
