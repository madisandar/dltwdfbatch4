<!DOCTYPE html>
<html>
<head>
	<title>Js array method</title>
	</head>
	<body>
		<script type="text/javascript">
			let val="Maung Maung";
			let lv= "kyaw";
			console.log(val);
			console.log(val.length);
			let nm = val+lv;
			console.log(nm);
			val += lv;
			console.log(val);
			//concat();
			var firstname="Zayar";
			var lastname="Kyaw";
			const fullname=firstname.concat(lastname);
			console.log(fullname);
			//String is character array in Js
			let test=fullname.length;
			console.log(test);
			console.log(fullname[test-5]);

			console.log(fullname);

			//charAt()
			console.log(fullname.charAt(4));
			console.log(fullname.charAt(test - 1));
			//includes()
			let fav="My fav color is black";
		 console.log(fav.includes("black"));
			//replace(old,new);
			console.log(fav.replace("black","red"));
			//substring(index,space);
		console.log(fav.substring(0,6)+"....");
			//chang case
			console.log(fav.toUpperCase());
			console.log(fav.toLowerCase());
		</script>
	</body>
</html(
