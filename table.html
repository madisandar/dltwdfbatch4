<html>
<head>
</head>
<title>Table tag</title>
<body>
	<table border="1">
		<thead bgcolor="red" align="center">
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Quan</th>
				<th>Price</th>
				<th>Test</th>
			</tr>
		</thead>
			<tbody bgcolor="yellow" align="center">
				<tr>
					<td>1</td>
					<td>Ice cream</td>
					<td>pcs</td>
					<td>200</td>
					<td rowspan="3">Passed</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Rice</td>
					<td>kg</td>
					<td>3000</td>
				</tr>
				<td>3</td>
				<td>Noodle</td>
				<td>ks</td>
				<td>5000</td>
			</tbody>
			<tfoot bgcolor="green" align="center">
				<tr>
					<td colspan="3">Total amount</td>
					<td>100000</td>
				</tr>
			</tfoot>
		</table>
	</body>
